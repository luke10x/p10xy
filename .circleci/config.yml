version: 2.1
orbs:
  node: circleci/node@3.0.0
jobs:
  p10xy-npm-package:
    # docker:
    #   - image: 'cimg/base:stable'
    #     # auth:
    #     #   username: mydockerhub-user
    #     #   password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference
    executor:
      name: node/default
    working_directory: agent
    steps:
      - checkout:
          path: ~/project
      - run:
          name: "Check versions"
          command: |
            #!/usr/bin/env bash
            set +o errexit
            bash ../pipeline/check-npm-version.sh
            if [[ $? != 0 ]]; then
              circleci-agent step halt
            fi
      - run:
          name: "Publish"
          command: |
            echo "ðŸš€ Publishing NPM package!"
            echo "//registry.npmjs.org/:_authToken=$NPM_AUTH_TOKEN" > ~/.npmrc
            npm publish

workflows:
  commit:
    jobs:
      - node/test:
          app-dir: agent
      - p10xy-npm-package:
          requires:
            - node/test
